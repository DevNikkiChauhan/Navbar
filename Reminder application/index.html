<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reminder App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Daily Reminder App</h1>
    
    <!-- Form to select day, time, and activity -->
    <form id="reminderForm">
        <label for="day">Day of the Week:</label>
        <select id="day">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>

        <label for="time">Choose Time:</label>
        <input type="time" id="time">

        <label for="activity">Choose Activity:</label>
        <select id="activity">
            <option value="Wake up">Wake up</option>
            <option value="Go to gym">Go to gym</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Meetings">Meetings</option>
            <option value="Lunch">Lunch</option>
            <option value="Quick nap">Quick nap</option>
            <option value="Go to library">Go to library</option>
            <option value="Dinner">Dinner</option>
            <option value="Go to sleep">Go to sleep</option>
        </select>

        <button type="submit">Set Reminder</button>
    </form>

    <p id="reminderMessage"></p>

    <audio id="chime" src="chime.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
